<body>


    <div class="container h-50 w-50">
        <div class="row h-100 justify-content-center align-items-center">
            <div *ngIf="loading">
                <app-loading></app-loading>
            </div>
            <form class="col-12 login-form p-5" *ngIf="!loading">
                <h1 class="text-center">Utopia Management System</h1>
                <div class="error-message">
                    <div class="alert alert-danger" role="alert" *ngIf="errorMessage">{{errorMessage}}</div>
                </div>
                <div class="form-group">
                    <label for="formGroupExampleInput" class="h5">Email</label>
                    <input type="email" class="form-control" required autofocus [(ngModel)]="userEmail"
                        name="userEmail">
                </div>
                <div class="form-group">
                    <label for="formGroupExampleInput2" class="h5">Password</label>
                    <input type="password" class="form-control" required [(ngModel)]="userPassword" name=userPassword>
                </div>
                <div class="d-flex justify-content-center">
                    <button (click)=handleLogin() type="button" class="btn btn-warning btn-lg w-50 mt-3">Login</button>
                </div>
            </form>
        </div>
    </div>

</body>
