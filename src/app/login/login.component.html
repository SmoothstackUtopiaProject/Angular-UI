<body>


    <div class="container h-50 w-50">
        <div class="row h-100 justify-content-center align-items-center">
            <form class="col-12 login-form p-5">
                <h1 class="text-center pb-5">Utopia Management System</h1>
                <div class="form-group">
                    <label for="formGroupExampleInput">Email</label>
                    <input type="email" class="form-control" required autofocus [(ngModel)]="userEmail"
                        name="userEmail">
                </div>
                <div class="form-group">
                    <label for="formGroupExampleInput2">Password</label>
                    <input type="password" class="form-control" required [(ngModel)]="userPassword" name=userPassword>
                </div>
            </form>
        </div>
    </div>



</body>
