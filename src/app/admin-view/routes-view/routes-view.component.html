<app-loading *ngIf="loading"></app-loading>

<div class="table-responsive" [hidden]="loading">
    <div class="row nav-search-div">
        <div class="col-md-8 mx-auto" id='wrap-oder-search'>
            <div class="md-form">
                <input type="text" [(ngModel)]="searchText" class="form-control order-1" id="search" mdbInput
                    placeholder="search routes" />
            </div>
        </div>
        <div class="col-md-2 mx-auto" id='wrap-oder-create-btn'>
            <div class="">
                <button (click)="openCreateModal(createModal, route)" class="btn seach-div-btn order-2">add a new
                    route</button>
            </div>
        </div>
        <div class="col-md-2 mx-auto" id='wrap-oder-dashboard'>
            <div class="">
                <button (click)="returnToDashboard()" class="btn seach-div-btn order-3">return to dashboard</button>
            </div>
        </div>

    </div>
    <table mdbTable #tableEl="mdbTable" class="table table-responsive-md">

        <thead>
            <tr>
                <th class="th-sm">
                    <a (click)="sortBy('routeId')">ID
                        ⇅
                    </a>
                </th>
                <th class="th-lg">
                    <a (click)="sortBy('routeOrigin')">Origin IATA
                        ⇅
                    </a>
                </th>
                <th class="th-lg">
                    <a (click)="sortBy('routeDestination')">Destination IATA ⇅
                    </a>
                </th>
                <th class="th-sm">
                    Update
                </th>
                <th class="th-sm">
                    Delete
                </th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let route of routeList | paginate: {itemsPerPage:10,currentPage:page}">
                <td scope="row">{{ route.routeId }}</td>
                <td scope="row">{{ route.routeOrigin.airportIataId }}</td>
                <td scope="row">{{ route.routeDestination.airportIataId }}</td>
                <td scope="row">
                    <button (click)="openEditModal(editModal, route)" class="btn btn-success">
                        <mat-icon>update</mat-icon>
                    </button>
                </td>
                <td scope="row">
                    <button class="btn btn-danger" (click)="openDeleteModal(deleteModal, route)">
                        <mat-icon>delete_forever</mat-icon>
                    </button>
                </td>
            </tr>
        </tbody>

    </table>

    <div class="pagination-div">
        <pagination-controls (pageChange)="page = $event"></pagination-controls>
    </div>
</div>


<ng-template #editModal let-modal>
    <div class="modal-header">
        <h5 class="modal-title">Edit Route Details</h5>
        <button type="button" class="close" (click)="modal.dismiss()" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>

    <div class="modal-body">
        <form [formGroup]="editFormRoute" (ngSubmit)="onSubmitUpdate()">
            <div class="form-group row">
                <label for="routeId" class="col-sm-4 col-form-label">route ID</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" formControlName="routeId" id="routeId" readonly>
                </div>
            </div>
            <div class="form-group row">
                <label for="routeOriginIataId" class="col-sm-4 col-form-label">Origin IATA</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" formControlName="routeOriginIataId" id="routeOriginIataId">
                </div>
            </div>
            <div class="form-group row">
                <label for="routeDestinationIataId" class="col-sm-4 col-form-label">Destination IATA</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" formControlName="routeDestinationIataId"
                        id="routeDestinationIataId">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" (click)="modal.dismiss()">Close</button>
                <button type="submit" class="btn btn-primary">Save changes</button>
            </div>
        </form>
    </div>
</ng-template>

<ng-template #deleteModal let-modal>
    <div class="modal-header">
        <h5 class="modal-title">Delete Route</h5>
        <button type="button" class="close" (click)="modal.dismiss()" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>

    <div class="modal-body">
        <h3>Are you sure you want to delete route {{selected.routeId}}</h3>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" (click)="modal.dismiss()">Close</button>
            <button type="submit" class="btn btn-primary" (click)="onSubmitDelete()">Yes/Delete</button>
        </div>
    </div>
</ng-template>


<ng-template #createModal let-modal>
    <div class="modal-header">
        <h5 class="modal-title">Create route</h5>
        <button type="button" class="close" (click)="modal.dismiss()" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>

    <div class="modal-body">
        <div class="alert alert-danger" role="alert" *ngIf="errorMessage">{{errorMessage}}</div>
        <form [formGroup]="createFormRoute" (ngSubmit)="onSubmitCreate()">
            <div class="form-group row">
                <label for="routeOriginIataId" class="col-sm-4 col-form-label">Origin</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" formControlName="routeOriginIataId">
                </div>
            </div>
            <div class="form-group row">
                <label for="routeDestinationIataId" class="col-sm-4 col-form-label">Destination</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" formControlName="routeDestinationIataId">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" (click)="modal.dismiss()">Close</button>
                <button type="submit" class="btn btn-primary">Add</button>
            </div>
        </form>
    </div>
</ng-template>
