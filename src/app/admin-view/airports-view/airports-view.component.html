<div class="container">

    <div class="row">
        <button class="btn btn-success">Add</button>
    </div>
    <table class="table">
        <thead>
            <tr>
                <th>IATA ID</th>
                <th>Name</th>
                <th>City</th>
            </tr>
        </thead>
        <tbody>
            <!--   for (Todo todo: todos) {  -->
            <tr *ngFor="let airport of airportList">
                <td>{{airport.airportIataId}}</td>
                <td>{{airport.airportName}}</td>
                <td>{{airport.airportCityName}}</td>
                <td><button class="btn btn-success">Update</button></td>
                <td><button class="btn btn-warning">Delete</button></td>
            </tr>
            <!-- } -->
        </tbody>

    </table>
</div>
